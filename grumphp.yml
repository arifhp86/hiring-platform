        ./resources/*,
        ./database/*,
        ./bootstrap/*,
        ./config/*,
        ./routes/*,
        ./public/*,
        ./Console/Kernel.php,
        ./app/Http/Controllers/Controller.php
      ]
    phpunit:
      always_execute: true